{% extends "fetchTweet/home.html" %} 
{% block content %}

        <div class="form-group">
          <label for="keyword">Keyword</label>
          <input type="text" name="keyword" class="form-control" id="keyword" aria-describedby="emailHelp" placeholder="keyword">

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>   
{% endblock %}
