{% extends "fetchTweet/home.html" %} 
{% block content %}
    <div class="container" style="width:40%">        
    <form action="" method="post">{% csrf_token %}
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" name="username" class="form-control" id="username" aria-describedby="emailHelp" placeholder="Username">          
        </div>
        <div class="form-group">
          <label for="messages">No of Messages</label>
          <input type="number" name="numbmsg"class="form-control" id="messages" placeholder="No of Messages">
        </div>         
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>   
{% endblock %}
